site_name: Tempest Documentation
site_description: A Python implementation of Persistent Sampling for accelerated Bayesian inference
site_author: Minas Karamanis
site_url: https://tempest-sampler.readthedocs.io

repo_name: minaskar/tempest
repo_url: https://github.com/minaskar/tempest

copyright: Copyright &copy; 2026-Present Minas Karamanis and contributors

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/minaskar/tempest
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/tempest-sampler/

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: quickstart.md
  - Algorithm Guide:
    - How It Works: how_it_works.md
  - User Guide:
    - Basic Usage: user_guide/basic_usage.md
    - Prior Distributions: user_guide/priors.md
    - Parallelization: user_guide/parallelization.md
    - Advanced Features: user_guide/advanced.md
  - Examples:
    - Rosenbrock Distribution: examples/rosenbrock.md
    - Gaussian Mixture: examples/gaussian_mixture.md
    - Oscillatory Model Fitting: examples/oscillatory_fitting.md
    - Bayesian Model Comparison: examples/model_comparison.md
    - Working with Blobs: examples/blobs.md
  - API Reference:
    - Sampler: api/sampler.md
  - Citation: citation.md
  - Changelog: https://github.com/minaskar/tempest/blob/main/CHANGELOG.md
